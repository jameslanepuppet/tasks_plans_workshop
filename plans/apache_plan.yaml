parameters:
  targets:
    type: TargetSpec
steps:
  - name: installapache
    targets: $targets
    resources:
      - class: apache
  - name: deploycontent
    targets: $targets
    resources:
      - file: /var/www/html/index.html
        parameters:
          ensure: present
          content: '<!DOCTYPE html><html><body><h1>My WebApp Site</h1><p>I used a Puppet plan to deploy this website.</p></body></html>'
